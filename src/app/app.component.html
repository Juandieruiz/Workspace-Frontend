<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Lista de Tareas:</h3>

            <div class="my-5"></div>

      <div *ngFor="let tarea of tareas" class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between">
            <div class="fw-bold"> {{ tarea.nombre }} </div>

            <div class="text-muted">
                <i class="fa fa-edit cursor-pointer" title="Editar tarea"></i>
                <i class="fa fa-trash ms-2 cursor-pointer" title="Eliminar tarea"></i>
            </div>
        </div>

            <div>
                <small class="text-succes" *ngIf="tarea.completado; else noCompletado">
                    <i class="fa fa-check-circle"></i> Completado
                </small>

                <ng-template #noCompletado>
                    <small class="text-muted">
                        <i class="fa fa-clock"></i>Pendiente
                    </small>
                </ng-template>
            </div>
          </div>
        </div>
      </div>

    <div class="col-md-6">

    </div>
  </div>
</div>
